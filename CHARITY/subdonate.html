<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donate via QR Code</title>
    <link rel="stylesheet" href="subdonate.css">
</head>
<body>
    <div class="container">
        <h1>Support Our Cause</h1>
        <p>To donate, simply scan the QR code below using your PhonePe, Paytm, Google Pay, or other UPI-based payment apps.</p>
        <div class="qr-code">
            <img src="path-to-your-qr-code.png" alt="Scan this QR code to donate" />
        </div>

        <p class="instructions">Open your UPI app, scan the QR code, and proceed with your donation. Thank you for your generosity!</p>
    </div>
</body>
</html>
